name = "r2-cache-worker"
main = "r2-cache-worker.js"
compatibility_date = "2024-12-01"

# R2 Bucket binding
[[r2_buckets]]
binding = "R2_BUCKET"
bucket_name = "your-bucket-name"  # Replace with your actual R2 bucket name

# Optional: Set limits for the worker
# [limits]
# cpu_ms = 50

# Optional: Custom domain routing (add after deploying)
# routes = [
#   { pattern = "cdn.yourdomain.com/*", zone_name = "yourdomain.com" }
# ]
